<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>
    
    <div id="quoteDisplay">
      <p id="quoteText">Click "Show New Quote" to start!</p>
      <p id="quoteAuthor"></p>
    </div>

    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <button id="newQuoteBtn">Show New Quote</button>

    <form id="addQuoteForm">
      <input type="text" id="newQuoteText" placeholder="Enter quote" required />
      <input type="text" id="newQuoteAuthor" placeholder="Author" required />
      <input type="text" id="newQuoteCategory" placeholder="Category" required />
      <button type="submit">Add Quote</button>
    </form>

    <div id="notification" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
